<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>
    
   
    
        <header>
            <h1>Booking Confirmation</h1>
            <p>Verify your details and complete the payment</p>
        </header>
    
        <section class="confirmation-section">
            <div class="details-container">
                <h2>Passenger Details</h2>
                <div class="passenger-info">
                    <p><strong>Name:</strong> <input type="text" id="name" placeholder="Example: John Doe" value="John Doe"></p>
                    <p><strong>Mobile Number:</strong> <input type="tel" id="mobile" placeholder="+91 XXXXXXXXXX" value="+91 9876543210"></p>
                    <p><strong>Age:</strong> <input type="number" id="age" placeholder="Enter your age" value="28"></p>
                    <p><strong>Gender:</strong>
                        <label><input type="checkbox" id="male" value="Male"> Male</label>
                        <label><input type="checkbox" id="female" value="Female"> Female</label>
                    </p>
                </div>
            </div>
    
            <div class="seats-container">
                <h2>Available Seats</h2>
                <div class="seats">
                    <!-- Seats will be dynamically populated by JavaScript -->
                </div>
            </div>
    
            <div class="payment-section">
                <h2>Payment Details</h2>
                <p><strong>Total Price:</strong> â‚¹ 500/-</p>
                <button class="pay-now-btn">Pay Now</button>
            </div>
        </section>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
        <script src="script.js"></script>
    </body>
    </html>
