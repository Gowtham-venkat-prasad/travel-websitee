<!-- Contact Us Section -->
<section class="contact-us-section">
    <div class="container">
        <h1 class="section-title">Get in Touch with Us</h1>
        <p class="description">We are happy to assist you! Reach out for any inquiries or assistance.</p>

        <!-- Contact Form -->
        <form class="contact-form" id="contact-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <span class="form-message"></span>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" rows="5" placeholder="Enter your message" required></textarea>
                <span class="form-message"></span>
            </div>
            <button type="submit" class="cta-btn">Send Message</button>
        </form>

        <!-- Toll-Free Contact -->
        <div class="toll-free" id="toll-free-banner">
            <h3>Need immediate assistance? Call our toll-free number:</h3>
            <p class="toll-number">1800-123-4567</p>
        </div>
    </div>
</section>
